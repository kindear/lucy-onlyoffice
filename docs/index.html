<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>Lucy-OnlyOffice</title>
<!--通用样式-->
<link rel="stylesheet" data-style-group="themeable" media="(prefers-color-scheme: light)"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css" />
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" />


</head>

<body>
<div id="app">加载中...</div>>

<script>
  window.$docsify = {
    auto2top: true, // 是否在切换页面后回到顶部
    subMaxLevel: 3, // 标题解析层级, 写几就在目录树中解析到几级标题 ,一般写2吧也就
    loadNavbar: false,
    loadSidebar: true, // 加载自定义侧边栏 , 目录定制在: _sidebar.md 文件 (需要创建 .nojekyll 的空文件，阻止 GitHub Pages 忽略命名是下划线开头的文件)
    copyCode: {
      // 复制插件
      buttonText: "复制到剪贴板",
      errorText: "错误",
      successText: "复制成功",
    },
    'flexible-alerts': {
      style: 'flat'
    },
    topMargin: 90, // 锚点距离顶部的距离
    executeScript: true,
    search: 'auto',
    plugins: [
      function (hook, vm) {
        hook.beforeEach(function (content) {
          // markdown 内容
          //content = content.replaceAll("!![2014-zh-1]","<html><p>😂</p></html> \n")
          //console.log(content)
          return content;
        });
        hook.afterEach(function (html, next) {
          // 解析成 html 后调用。
          // beforeEach 和 afterEach 支持处理异步逻辑
          // ...
          // 异步处理完成后调用 next(html) 返回结果
          //console.log(html)
          next(html);
        });
      },
      // Restores initial <title>
      function persistTitle(hook, vm) {
        var titleElm = document.querySelector("title");
        var rootTitle = titleElm && titleElm.textContent;
        var pageTitlePrefix = window.$docsify.name ? window.$docsify.name + " - " : "";

        if (rootTitle) {
          hook.doneEach(function () {
            var currentTitle = titleElm.textContent;
            var isRoot = !/\/[a-z]/.test(location.hash);
            var newTitle = isRoot ? rootTitle : pageTitlePrefix + currentTitle;

            titleElm.textContent = newTitle;
          });
        }
      },
    ]
  };
</script>
<script type="text/javascript" src="static/js/main.js"></script>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2/dist/docsify-copy-code.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/external-script.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-properties.min.js"></script>

<!-- CDN files for docsify-katex -->
<script src="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/marked@4"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
<!--动态链接-->
<script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
<!--应用执行文件-->
<script src="env/app.js"></script>
</body>

</html>
